<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Airline Referal Predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}"/>
</head>
<body>
    <div class="container">
    <h1 class="blockquote text-center" > Airline Review Form</h1>
    <form action="/submitted" method="post">
      <div class="form-row">
        <div class="col">
          <label>Email Id</label>
          <input type="email" class = "form-control" name = user_email placeholder="Email" required/>
        </div>
        <div class="col">
          <label>Name</label>
          <input type="text" class = "form-control" name = user_name placeholder="Name" required/>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Date of Flight</label><br>
          <input type="date" class = "form-control" name ="date_flown" placeholder="Date Flown" required/>
        </div>
        <div class="col">
          <label>Airline</label><br>
          <input type = text class = "form-control" name='Airline' placeholder="Airline Name" required/>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Source : </label>
          <input type = text class = "form-control" name = 'Source' placeholder="Source" required/>
        </div>
        <div class="col">
          <label>Destination : </label>
          <input type = text class = "form-control" name = 'Destination' placeholder="Destination" required/>
        </div>
        <div class="col">
          <label>Layover : </label>
          <input type = text class = "form-control" name = 'via' placeholder="Layover"/>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Cabin</label><br>
          <select name = 'cabin' class = "form-control" required>
            <option value="Economy Class">Economy Class</option>
            <option value="Premium Economy">Premium Economy</option>
            <option value="First Class">First Class</option>
            <option value="Business Class">Business Class</option>
          </select><br>
        </div>
        <div class="col">
          <label>Traveller Type</label><br>
          <select name = 'Traveller Type' class = "form-control" required>
            <option value="Solo">Solo</option>
            <option value="Couple">Couple</option>
            <option value="Family">Family</option>
            <option value="Business Class">Business Class</option>
      </select><br>
        </div>
      </div>
      <p>Rating Section</p>
      <div class="row">
        <div class="col">
          <label>Overall rating</label><br>
          <select name="overall_rating" class = "form-control" required>
            <option value = 1>1</option>
            <option value = 2>2</option>
            <option value = 3>3</option>
            <option value = 4>4</option>
            <option value = 5>5</option>
            <option value = 6>6</option>
            <option value = 7>7</option>
            <option value = 8>8</option>
            <option value = 9>9</option>
            <option value = 10>10</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Seat Comfort</label><br>
          <select class = "form-control" name="seat_comfort">
            <option value = 1>1</option>
            <option value = 2>2</option>
            <option value = 3>3</option>
            <option value = 4>4</option>
            <option value = 5>5</option>
          </select>
        </div>
        <div class="col">
          <label>Cabin Service</label><br>
          <select name="cabin_service" class = "form-control">
            <option value = 1>1</option>
            <option value = 2>2</option>
            <option value = 3>3</option>
            <option value = 4>4</option>
            <option value = 5>5</option>
          </select>
        </div>
       <div class="col">
          <label>Ground Service</label><br>
          <select name="ground_service" class = "form-control">
            <option value = 1>1</option>
            <option value = 2>2</option>
            <option value = 3>3</option>
            <option value = 4>4</option>
            <option value = 5>5</option>
          </select>
       </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Entertainment</label><br>
          <select name="entertainment" class = "form-control">
            <option value = 1>1</option>
            <option value = 2>2</option>
            <option value = 3>3</option>
            <option value = 4>4</option>
            <option value = 5>5</option>
          </select>
        </div>
        <div class="col">
          <label>Value for Money</label><br>
          <select name="value_for_money" class = "form-control">
            <option value = 1>1</option>
            <option value = 2>2</option>
            <option value = 3>3</option>
            <option value = 4>4</option>
            <option value = 5>5</option>
          </select>
        </div>
        <div class="col">
          <label>Food Beverage</label><br>
          <select name="food_bev" class = "form-control">
            <option value = 1>1</option>
            <option value = 2>2</option>
            <option value = 3>3</option>
            <option value = 4>4</option>
            <option value = 5>5</option>
          </select>
       </div>
    </div>
    <div class="row">
      <label>Review</label>
      <textarea placeholder="Please fill up your review here" name = 'review' class = "form-control" required></textarea>
    </div>
    <div class="row">
       <div class="col text-center">
          <input type="submit" class="btn btn-primary" name="submit" value="Submit" />
       </div>
    </div>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</div>
</body>
</html>
